
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wheather_app.css">
    <title>Weather App</title>
</head>

<body>
    <div class="box_1">
        <div class="location">
            <h1 id="city">
                Birpur, Bihar
            </h1>
            <p class="Day" id="current_date">Monday, 26 February</p>
        </div>
        <div class="search">
            <input type="text" id="inputElement" placeholder="Search...">
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <div class="box_2">
        <div class="box_21">
            <div class="box_211">
                <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="box_212">
                <div class="box_2121" id="temp">23&deg;</div>
                <div class="box_2122" id="weather_condition">Mostly sunny</div>
            </div>
        </div>
        <div class="box_22">
            <div class="condition">
                <div class="con">
                    <span class="fir_con" id="high">25&deg;</span>
                    <span>high</span>
                </div>
                <div class="con">
                    <span class="fir_con" id="wind">2.06</span>
                    <span>Wind</span>
                </div>
                <div class="con">
                    <span class="fir_con" id="sunrise">6:36:30</span>
                    <span >Sunrise</span>
                </div>
            </div>
            <div class="condition">
                <div class="con">
                    <span class="fir_con" id="low">20&deg;</span>
                    <span>Low</span>
                </div>
                <div class="con">
                    <span class="fir_con" id="rain">20%</span>
                    <span>Rain</span>
                </div>
                <div class="con">
                    <span class="fir_con" id="sunset">18:26:29</span>
                    <span>Sunset</span>
                </div>
            </div>
        </div>
    </div>
    <div class="box_3">
        <div class="para">Today's Weather</div>
        <div class="day_hour">
            <div class="hour">3am<i class="fa-solid fa-cloud"></i>13&deg;</div>
            <div class="hour">6am<i class="fa-solid fa-cloud"></i>13&deg;</div>
            <div class="hour">9am<i class="fa-solid fa-cloud"></i>13&deg;</div>
            <div class="hour">12pm<i class="fa-solid fa-cloud"></i>13&deg;</div>
            <div class="hour">3pm<i class="fa-solid fa-cloud"></i>13&deg;</div>
            <div class="hour">6pm<i class="fa-solid fa-cloud"></i>13&deg;</div>
            <div class="hour">9pm<i class="fa-solid fa-cloud"></i>13&deg;</div>
            <div class="hour">12am<i class="fa-solid fa-cloud"></i>13&deg;</div>
        </div>
    </div>
</body>
<script src="wheather_app.js"></script>

</html>
